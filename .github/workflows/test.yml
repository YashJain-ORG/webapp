name: Helloworld.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: -main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/checkout@v3
        with:
          node-version: "v21.2.0"

      - name: Install dependencies
        run: npm install

      - name: Run and Print Hello world
        run: echo "Hello World"
